<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit de Combat - Mission 90 Jours</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header avec progression mission -->
        <header class="mission-header">
            <div class="mission-info">
                <h1>⚔️ COCKPIT DE COMBAT</h1>
                <div class="soldier-info">
                    <span>SOLDAT: ARNAUD</span>
                    <span class="mission-day">JOUR: <span id="missionDay">1</span>/90</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="missionProgress"></div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </header>

        <!-- Zone principale dynamique -->
        <main class="main-content">
            <div class="check-container" id="checkContainer">
                <!-- Contenu dynamique selon l'heure -->
            </div>
        </main>

        <!-- Navigation rapide -->
        <nav class="quick-nav">
            <button class="nav-btn" data-check="mental">🧠 Mental</button>
            <button class="nav-btn" data-check="cardio">❤️ Cardio</button>
            <button class="nav-btn" data-check="muscu">💪 Muscu</button>
            <button class="nav-btn" data-check="bilan">📊 Bilan</button>
            <button class="nav-btn" data-check="stats">📈 Stats</button>
        </nav>

        <!-- Zone de feedback IA -->
        <div class="ai-feedback" id="aiFeedback">
            <div class="feedback-content">
                <h3>🎯 ORDRE DU COACH IA</h3>
                <div class="feedback-text" id="feedbackText"></div>
            </div>
        </div>

        <!-- Modal pour consultation des données -->
        <div class="modal" id="dataModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>📋 Consultation des Données</h2>
                <input type="date" id="dateSelector">
                <div id="dataDisplay"></div>
            </div>
        </div>
    </div>

    <script src="js/github-api.js"></script>
    <script src="js/chatgpt-api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
